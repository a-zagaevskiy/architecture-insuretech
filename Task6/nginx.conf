http {
    # Настройка upstream для балансировки нагрузки
    upstream backend_servers {
        server backend1.example.com;
        server backend2.example.com;
        server backend3.example.com;
    }

    # Определение зоны для ограничения запросов
    limit_req_zone $binary_remote_addr zone=limit_zone:10m rate=10r/m;

    server {
        listen 80;

        # Применение ограничения запросов
        location / {
            limit_req zone=limit_zone;
            limit_req_status 429;  # Возвращать ошибку 429 при превышении лимита
            proxy_pass http://backend_servers;
        }
    }
}